		function initBackground() {

			// ç»˜åˆ¶çˆ±å¿ƒå½¢çŠ¶çš„å‡½æ•°

			 * @param {CanvasRenderingContext2D} ctx - ç”»å¸ƒçš„ 2D æ¸²æŸ“ä¸Šä¸‹æ–‡ã€‚
			 * @param {number} x - çˆ±å¿ƒä¸­å¿ƒçš„ x åæ ‡ã€‚
			 * @param {number} y - çˆ±å¿ƒä¸­å¿ƒçš„ y åæ ‡ã€‚
			 * @param {number} size - çˆ±å¿ƒçš„å¤§å°ã€‚
			 * @param {string} color - çˆ±å¿ƒçš„é¢œè‰²ã€‚
			 */
			function drawHeart(ctx, x, y, size, color) {
				ctx.save()
				ctx.translate(x, y)
				ctx.fillStyle = color
				ctx.beginPath()
				// è´å¡å°”æ›²çº¿ç”»å¿ƒ
				ctx.moveTo(0, 0)

			/**
			 * å®šä¹‰å•ä¸ªçˆ±å¿ƒç²’å­çš„å±æ€§å’Œè¡Œä¸ºã€‚
			 */
			class Particle {
				/**
				 * åˆ›å»ºä¸€ä¸ªçˆ±å¿ƒç²’å­å®ä¾‹ã€‚
				 */
				constructor() {
					this.x = Math.random() * canvas.width
					this.y = Math.random() * canvas.height
					this.vx = (Math.random() - 0.5) * 1
					this.vy = (Math.random() - 0.5) * 1
					this.size = Math.random() * 8 + 4
					// é¢œè‰²ï¼šæ·±çº¢ã€ç²‰çº¢ã€äº®ç™½
					const colors = ['rgba(255, 20, 147, ', 'rgba(255, 0, 85, ', 'rgba(255, 192, 203, ']
					this.baseColor = colors[Math.floor(Math.random() * colors.length)]

				}

				/**
				 * æ›´æ–°ç²’å­çš„ä½ç½®å’ŒçŠ¶æ€ã€‚
				 */
				update() {
					this.x += this.vx
					this.y += this.vy

					// ç¢°åˆ°è¾¹ç•Œåå¼¹
					if (this.x < 0 || this.x > canvas.width) this.vx *= -1
					if (this.y < 0 || this.y > canvas.height) this.vy *= -1

					// é¼ æ ‡äº’åŠ¨ï¼šå¸å¼•
					if (mouse.x != null) {
						const dx = mouse.x - this.x

				}

				/**

				 */
				draw() {
					drawHeart(ctx, this.x, this.y, this.size, this.baseColor + this.opacity + ')')
				}
			}

				const numberOfParticles = (canvas.width * canvas.height) / 15000

			 */
			function animate() {

					for (let j = i; j < particles.length; j++) {

			 * @param {string} url - è¦æ£€æŸ¥çš„ URLã€‚
			 * @returns {Promise<string>} å¦‚æœæˆåŠŸï¼Œåˆ™è§£æä¸ºè¯¥ URLã€‚
			 */
			const checkUrl = async (url) => {
